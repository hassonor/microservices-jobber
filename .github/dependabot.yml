version: 2
updates:
  # Gateway Service
  - package-ecosystem: "npm"
    directory: "/1-gateway-service"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "gateway-service"
    commit-message:
      prefix: "chore(gateway)"
    groups:
      minor-and-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]

